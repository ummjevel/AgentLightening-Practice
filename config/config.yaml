# arXiv Paper Summarizer Configuration

# arXiv API Settings
arxiv:
  category: "cs.LG" # "cs.AI" # "eess.AS"  # Audio and Speech Processing
  max_results: 1000  # Number of papers to fetch (adjust as needed)
  sort_by: "submittedDate"
  sort_order: "descending"

# SKT-AI A.X-4.0 API Settings
llm:
  api_key: "sktax-XyeKFrq67ZjS4EpsDlrHHXV8it"
  base_url: "https://guest-api.sktax.chat/v1"
  model: "ax4"
  temperature: 0.7
  max_tokens: 2000

# File Paths
paths:
  papers_dir: "data/papers"
  images_dir: "data/images"
  summaries_dir: "data/summaries"
  templates_dir: "templates"

# PDF Processing Settings
pdf:
  max_images_per_paper: 3
  image_format: "png"
  image_quality: 85
  min_image_width: 300
  min_image_height: 300

# Summary Settings
summary:
  language: "ko"  # Korean
  include_abstract: true
  include_methodology: true
  include_results: true
  include_figures: true

# Output Settings
output:
  format: "html"  # html or markdown
  filename_template: "{date}-arxiv-summary.{format}"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "arxiv_summarizer.log"

# Agent Lightning Settings (for optimization)
agent_lightning:
  enabled: false  # Set to true to enable Agent Lightning tracking
  store_path: "data/lightning_store"  # Path to store Agent Lightning data
  track_prompts: true
  track_responses: true
  track_rewards: true
  optimization_algorithm: "rl"  # rl, prompt_optimization, or supervised
# Novelty Filtering Settings (2-stage pipeline)
novelty_filter:
  enabled: true  # Enable novelty-based filtering
  top_papers_count: 10  # Number of top papers to select after filtering
  ranking_criteria:
    - novelty  # How novel/innovative is the research
    - impact  # Potential impact and importance
    - clarity  # How clear and well-written is the abstract
  # Ollama settings for novelty ranking (use local LLM)
  use_ollama: true  # Use Ollama instead of cloud API
  ollama_base_url: "http://localhost:11434"
  ollama_model: "qwen3:8b"  # Text-only model for fast evaluation
  temperature: 0.3  # Lower temperature for consistent scoring

# Summary Mode Settings
summary_mode:
  mode: "abstract_only"  # Options: "abstract_only" or "multimodal"
  # abstract_only: Use only abstract for summarization (fast, cheap)
  # multimodal: Use Ollama multimodal model with full PDF (slow, detailed)

  # Ollama settings for abstract_only mode
  use_ollama: true  # Use Ollama for summarization (same model as ranker)
  ollama_base_url: "http://localhost:11434"
  ollama_model: "qwen3:8b"  # Same model as NoveltyRanker
  temperature: 0.7
  max_tokens: 2000

# Ollama Settings (for multimodal mode)
ollama:
  enabled: false  # Set to true when using multimodal mode
  base_url: "http://localhost:11434"  # Ollama API endpoint
  model: "qwen3-vl:8b-instruct"  # Multimodal model (llava, bakllava, qwen3-vl, etc.)
  temperature: 0.7
  num_ctx: 4096  # Context window size
  pdf_to_image:
    dpi: 150  # Resolution for PDF to image conversion
    max_pages: 10  # Maximum pages to convert per paper
    format: "png"
